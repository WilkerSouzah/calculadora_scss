<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css"/>
    <title>Scss</title>
  </head>
  <body>
    <section class="container__wrapper">
        <article class="container calculator">
            <div class="calculator__display"> 
              <input type="text" class="calculator__display-input" value="2+7" />
              <div class="calculator__display-result">9</div>
            </div>
            <div class="calculator__call">
              <img src="./assets/callback.png" alt="icone de C vermelho" />
            </div>
            <article class="calculator__divide-line"></article>
            <div class="calculator__buttons">
              <div class="calculator__buttons-wrapper">
                <button class="calculator__buttons--button calculator__buttons--button-background-red">c</button>
                <button class="calculator__buttons--button calculator__buttons--button-color-green-small">()</button>
                <button class="calculator__buttons--button calculator__buttons--button-color-green-small">%</button>
                <button class="calculator__buttons--button calculator__buttons--button-color-green-small">/</button>
              </div>
              <div class="calculator__buttons-wrapper">
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  7
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  8
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  9
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button-color-green-small"
                >
                  x
                </button>
              </div>
              <div class="calculator__buttons-wrapper">
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  4
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  5
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  6
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button-color-green"
                >
                  -
                </button>
              </div>
              <div class="calculator__buttons-wrapper">
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  1
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  2
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  3
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button-color-green"
                >
                  +
                </button>
              </div>
              <div class="calculator__buttons-wrapper">
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  +/-
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  0
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button"
                >
                  .
                </button>
                <button
                  class="calculator__buttons--button calculator__buttons--button-background-green"
                >
                  =
                </button>
              </div>
            </div>
          </article>
    </section>
  </body>
</html>
